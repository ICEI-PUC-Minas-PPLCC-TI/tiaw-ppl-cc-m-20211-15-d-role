<!DOCTYPE html>
<html lang="en">

<head>
   <!-- Início do Head -->
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <link rel="stylesheet" href="styles/profile.css">
   <link rel="sortcut icon" href="">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <!-- Bootstrap -->
   <title>D'Rolé - Perfil</title>
</head>

<body>

   <!-- inicio Header -->
   <header class="container-fluid header">
      <nav class="navbar navbar-expand-lg navbar-light">
         <div class="container">
            <a class="navbar-brand" href="#">
               <img src="Imagens/logo_transparente.png" width="80px" height="60px" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
               aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarSupportedContent">
               <ul class="navbar-nav">
                  <li class="nav-item active">
                     <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Sobre</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Calendário</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Entrar</a>
                  </li>

               </ul>
            </div>

         </div>
      </nav>
   </header>
   <!-- Fim Header -->

   <!-- Inicio Perfil -->
   <div class="containerPerfil">
      <div class="row py-5 px-4">
         <div class="col-md-5 mx-auto">
            <div class="bg-white shadow rounded overflow-hidden">

               <div class="px-4 pt-0 pb-4 cover">
                  <div class="media align-items-end profile-head">
                     <div class="profile mr-3"><img
                           src="https://scontent.fplu9-1.fna.fbcdn.net/v/t1.6435-9/56398236_2188172101273576_1099129547485347840_n.png?_nc_cat=103&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=MDAJbfqdiHMAX_RbFpV&_nc_ht=scontent.fplu9-1.fna&oh=3f128712e1611a61761bf57e441d8269&oe=60D05E2F"
                           alt="..." width="130" class="rounded mb-2 img-thumbnail"><a href="#"
                           class="btn btn-outline-dark btn-sm btn-block">Avaliar Perfil</a></div>
                     <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-0">Gilboa</h4>
                        <p class="small mb-4 tipo">Estabelecimento</p>
                     </div>
                  </div>
               </div> <!-- End foto, nome, tipo -->

               <div class="bg-light p-4 d-flex justify-content-end text-center">
                  <ul class="list-inline mb-0">
                     <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">80%</h5><small class="text-muted"><i
                              class="fas fa-user mr-1"></i>Avaliação</small>
                     </li>
                  </ul>
               </div> <!-- End porcentagem de avaliação -->

               <div class="px-4 py-3">
                  <h5 class="mb-0">Sobre</h5>
                  <div class="p-4 rounded shadow-sm bg-light">
                     <p>Desde 380 milhões AC. O melhor bar em toda história de BH</p> <!-- Sobre -->
                  </div>
               </div> <!-- End sobre -->

               <div class="py-4 px-4"><hr></div>

               <div class="py-4 px-4">
                  <div class="d-flex align-items-center justify-content-between mb-3">
                     <h5 class="mb-0">Fotos</h5><a href="#" class="btn btn-link text-muted">Carregar mais</a>
                     <!-- Carregar mais fotos -->
                  </div>
                  <div class="row">
                     <div class="col-lg-6 mb-2 pr-lg-1"><img
                           src="https://fosforocenografia.com.br/wp-content/uploads/2017/04/gilboa_05.jpg" alt=""
                           class="img-fluid rounded shadow-sm"></div>
                     <div class="col-lg-6 mb-2 pl-lg-1"><img
                           src="https://fosforocenografia.com.br/wp-content/uploads/2017/04/gilboa_00.jpg" alt=""
                           class="img-fluid rounded shadow-sm"></div>
                     <div class="col-lg-6 pr-lg-1 mb-2"><img
                           src="http://www.agendabh.com.br/wp-content/uploads/2019/02/gilboa_03.jpg" alt=""
                           class="img-fluid rounded shadow-sm"></div>
                     <div class="col-lg-6 pl-lg-1"><img
                           src="https://fosforocenografia.com.br/wp-content/uploads/2017/04/gilboa_04.jpg" alt=""
                           class="img-fluid rounded shadow-sm"></div>
                  </div>
               </div> <!-- End fotos -->

               <div class="py-4 px-4"><hr></div>

               <div class="py-4 px-4">
                  <div class="d-flex align-items-center justify-content-between mb-3">
                     <h5 class="mb-0">Localização</h5>
                  </div>
                  <div class="mapouter">
                     <div class="gmap_canvas"><iframe width="700" height="400" id="gmap_canvas"
                           src="https://maps.google.com/maps?q=Rua%20Pium-%C3%8D,%20772%20-%20Carmo,%20Belo%20Horizonte%20-%20MG,%2030310-08&t=&z=15&ie=UTF8&iwloc=&output=embed"
                           frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                           href="https://123movies-to.org"></a><br>
                        <style>
                           .mapouter {
                              position: relative;
                              text-align: right;
                              height: 400px;
                              width: 100%;
                           }
                        </style><a href="https://www.embedgooglemap.net">google map iframe code</a>
                        <style>
                           .gmap_canvas {
                              overflow: hidden;
                              background: none !important;
                              height: 400px;
                              width: 100%;
                           }
                        </style>
                     </div>
                  </div>
               </div> <!-- End localização -->

               <div class="py-4 px-4"><hr></div>

               <div class="py-4 px-4">
                  <div class="d-flex align-items-center justify-content-between mb-3">
                     <h5 class="mb-0">Comentários</h5>
                  </div>

                  <div class="p-4 rounded shadow-sm bg-light">
                     Editavél para comentários (Laura)
                  </div>
               </div> <!-- End comentários -->

            </div>
         </div>
      </div>
   </div> <!-- End div container -->
   <!-- Fim Perfil -->

   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>

</body>

</html>
